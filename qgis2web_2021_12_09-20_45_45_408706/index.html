<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>Peta Mall di Yogyakarta</title>
        <link rel="icon" href= "https://i.ibb.co/pZrFYC9/tugu-jogja-1024x997.jpg" type=”image/x-icon”/>
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <link rel="stylesheet" href="plugins/betterscale/L.Control.BetterScale.css">
        <link rel="stylesheet" href="plugins/easyprint/easyPrint.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/digit_1.js"></script>
        <script src="plugins/betterscale/L.Control.BetterScale.js"></script>
        <script src="plugins/easyprint/leaflet.easyPrint.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.805457318576315,110.36490825200462],[-7.774941835410023,110.41603915700463]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_google_0');
        map.getPane('pane_google_0').style.zIndex = 400;
        var layer_google_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_google_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_google_0;
        map.addLayer(layer_google_0);
        function pop_digit_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['shop'] !== null ? autolinker.link(feature.properties['shop'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['addr:full'] !== null ? autolinker.link(feature.properties['addr:full'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['website'] !== null ? autolinker.link(feature.properties['website'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['URL'] !== null ? autolinker.link(feature.properties['URL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_digit_1_0(feature) {
            switch(String(feature.properties['name'])) {
                case 'Galeria Mall':
                    return {
                pane: 'pane_digit_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(201,67,172,1.0)',
                interactive: true,
            }
                    break;
                case 'Lippo Plaza Jogja':
                    return {
                pane: 'pane_digit_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(68,30,205,1.0)',
                interactive: true,
            }
                    break;
                case 'Mall Malioboro':
                    return {
                pane: 'pane_digit_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(237,138,111,1.0)',
                interactive: true,
            }
                    break;
                case 'Plaza Ambarrukmo':
                    return {
                pane: 'pane_digit_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(180,214,54,1.0)',
                interactive: true,
            }
                    break;
                case 'Sahid J-Walk':
                    return {
                pane: 'pane_digit_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(78,226,110,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_digit_1');
        map.getPane('pane_digit_1').style.zIndex = 401;
        map.getPane('pane_digit_1').style['mix-blend-mode'] = 'normal';
        var layer_digit_1 = new L.geoJson(json_digit_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_digit_1',
            layerName: 'layer_digit_1',
            pane: 'pane_digit_1',
            onEachFeature: pop_digit_1,
            style: style_digit_1_0,
        });
        bounds_group.addLayer(layer_digit_1);
        map.addLayer(layer_digit_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'digit<br /><table><tr><td style="text-align: center;"><img src="legend/digit_1_GaleriaMall0.png" /></td><td>Galeria Mall</td></tr><tr><td style="text-align: center;"><img src="legend/digit_1_LippoPlazaJogja1.png" /></td><td>Lippo Plaza Jogja</td></tr><tr><td style="text-align: center;"><img src="legend/digit_1_MallMalioboro2.png" /></td><td>Mall Malioboro</td></tr><tr><td style="text-align: center;"><img src="legend/digit_1_PlazaAmbarrukmo3.png" /></td><td>Plaza Ambarrukmo</td></tr><tr><td style="text-align: center;"><img src="legend/digit_1_SahidJWalk4.png" /></td><td>Sahid J-Walk</td></tr></table>': layer_digit_1,"google": layer_google_0,}).addTo(map);
        setBounds();
        //betterscale

	L.control.betterscale({
	   metric: true,
	   imperial: false
	}).addTo(map);

//easyPrint

L.easyPrint({
	title: 'My awesome print button',
	position: 'bottomright',
	sizeModes: ['A4Portrait', 'A4Landscape']
}).addTo(map);
        </script>
    </body>
</html>
